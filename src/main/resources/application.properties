spring.application.name=grclone

# spring.datasource.url=jdbc:mysql://host.docker.internal:3306/grclone_db   ?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/grclone_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.password=password
spring.datasource.username=user

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#email setup
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.base-url=${APP_BASE_URL}
